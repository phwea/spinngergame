
<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Spin Channels — Home</title>
  <link rel="stylesheet" href="assets/style.css"/>
</head>
<body>
  
<div class="navbar">
  <div class="nav-inner">
    <div class="brand">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="9" stroke="white" opacity="0.5"/>
        <path d="M12 5v14M5 12h14" stroke="white" opacity="0.7"/>
      </svg>
      <span>Spin Channels</span>
    </div>
    <div class="navlinks">
      <a class="tile" href="index.html">Home <span class="k">[Spin]</span></a>
      <a class="tile" href="inventory.html">Inventory</a>
      <a class="tile" href="codex.html">Codex</a>
      <a class="tile" href="shop.html">Shop</a>
      <a class="tile" href="settings.html">Settings</a>
    </div>
    <div class="chips" style="margin-left:12px;">
      <div class="chip">🪙 <span data-coins></span></div>
      <div class="chip">🎟️ <span data-tickets></span></div>
    </div>
  </div>
</div>

  <div class="container">
    <div class="row">
      <div class="col card">
        <h2 style="margin:6px 0 10px 0;">Spin</h2>
        <div class="spin-wrap">
          <div class="dial">
            <button class="spin-btn" id="spinBtn">SPIN (-10🪙 / 1🎟️)</button>
          </div>
          <div class="rings">
            <div class="ring"><span>Pity Epic</span><div class="bar"><i data-pity-epic></i></div></div>
            <div class="ring"><span>Pity Mythic</span><div class="bar"><i data-pity-mythic></i></div></div>
            <div class="ring"><span>Streak</span><b data-streak>0</b></div>
          </div>
        </div>
        <div class="small">Rate-up banners add featured artifacts to the pool and nudge odds.</div>
      </div>
      <div class="col card">
        <h3 style="margin:6px 0 10px 0;">Banners</h3>
        <div class="banner" id="bannerStrip"></div>
        <hr class="sep"/>
        <div class="chips">
          <button class="btn btn-primary" onclick="claimDaily()">Claim Daily</button>
          <button class="btn" onclick="toast('Milestones coming soon')">Milestones</button>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const strip = document.getElementById("bannerStrip");
      state.banners.all.forEach(b => {
        const c = document.createElement("div");
        c.className = "banner-card" + (state.banners.active===b.id ? " active":"");
        c.dataset.id = b.id;
        c.innerHTML = `<div style="display:flex;justify-content:space-between;align-items:center;">
          <div><b>${b.name}</b><div class='small'>C ${(b.rates.C*100).toFixed(0)}% · U ${(b.rates.U*100).toFixed(0)}% · R ${(b.rates.R*100).toFixed(0)}% · E ${(b.rates.E*100).toFixed(2)}% · M ${(b.rates.M*100).toFixed(2)}%</div></div>
          <button class="btn" onclick="setBanner('${b.id}')">Select</button>
        </div>`;
        strip.append(c);
      });
      const btn = document.getElementById("spinBtn");
      btn.addEventListener("click", ()=>doSpin(btn));
      updateHUD();
    });
  </script>
</body>
</html>
