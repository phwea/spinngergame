<div class="navbar">

      <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="9" stroke="white" opacity="0.5"/>

      </svg>
      <span>Spin Channels</span>
    </div>
    <div class="navlinks">
      <a class="tile" href="index.html">Home <span class="k">[Spin]</span></a>

    <div class="chips" style="margin-left:12px;">

</div>

  <div class="container">
    <div class="row">
      <div class="col card">
        <h2 style="margin:6px 0 10px 0;">Shop</h2>
        <div class="row">
          <div class="card col">
            <h3>Currency</h3>
            <div class="chips">
              <button class="btn btn-primary" onclick="state.player.coins+=50; saveState(); updateHUD(); toast('+50 coins','good')">+50 Coins</button>
              <button class="btn btn-primary" onclick="state.player.tickets+=3; saveState(); updateHUD(); toast('+3 tickets','good')">+3 Tickets</button>

            <hr class="sep"/>
            <button class="btn" onclick="claimDaily()">Claim Daily Freebie</button>
          </div>
          <div class="card col">
            <h3>Boosts</h3>
            <div class="chips">
              <button class="btn" onclick="state.player.pityEpic = Math.min(1,state.player.pityEpic+0.2); saveState(); updateHUD(); toast('Pity Epic +20%','good')">Pity Epic +20%</button>
              <button class="btn" onclick="state.player.pityMythic = Math.min(1,state.player.pityMythic+0.1); saveState(); updateHUD(); toast('Pity Mythic +10%','good')">Pity Mythic +10%</button>
            </div>
            <div class="small">Temporary boosts last until you pull that rarity.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/app.js"></script>
  <script>document.addEventListener("DOMContentLoaded", updateHUD);</script>
